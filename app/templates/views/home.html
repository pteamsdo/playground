<!-- ======================= -->
<!-- VIEW: HOME (DASHBOARD)  -->
<!-- ======================= -->
<div x-transition class="animate-fade-in">
    <header class="flex justify-between items-center mb-10">
        <div>
            <h1 class="text-3xl font-bold text-slate-900 tracking-tight">Overview</h1>
            <p class="text-slate-500 mt-1">Client-Side Dashboard (DuckDB-WASM)</p>
        </div>
        <div class="flex gap-3">
            <button @click="refreshWidgetsData()" class="px-4 py-2 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200 transition font-medium flex items-center gap-2">
                <i class="ph ph-arrows-clockwise"></i> Refresh Data
            </button>
            <button @click="toggleEditMode()" class="flex items-center gap-2 px-4 py-2 rounded-lg border font-medium transition" :class="editMode ? 'bg-amber-100 border-amber-300 text-amber-800' : 'bg-white border-slate-200 text-slate-600 hover:bg-slate-50'">
                <i class="ph" :class="editMode ? 'ph-check' : 'ph-pencil-simple'"></i>
                <span x-text="editMode ? 'Done Editing' : 'Customize'"></span>
            </button>
            <div x-show="editMode" x-transition class="flex gap-2">
                <button @click="openAddModal()" class="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition font-medium">
                    <i class="ph ph-plus"></i> Add Widget
                </button>
            </div>
        </div>
    </header>

    <!-- DASHBOARD GRID -->
    <div class="dashboard-grid">
        <template x-for="widget in widgets" :key="widget.id">
            <div class="bg-white rounded-2xl p-5 shadow-sm border border-slate-100 flex flex-col relative group transition-all duration-300"
                x-data="{ menuOpen: false }"
                :class="['col-span-1', 'md:col-span-' + widget.w, 'row-span-' + widget.h, menuOpen ? 'z-50' : '']">
                
                <!-- Edit Overlay -->
                <div x-show="editMode" x-transition class="absolute -top-3 -right-3 flex gap-1 z-10">
                    <button @click="resizeWidget(widget.id, -1, 0)" class="w-8 h-8 rounded-full bg-white border border-slate-200 shadow text-slate-500 hover:text-indigo-600 flex items-center justify-center"><i class="ph ph-arrows-in-line-horizontal"></i></button>
                    <button @click="resizeWidget(widget.id, 1, 0)" class="w-8 h-8 rounded-full bg-white border border-slate-200 shadow text-slate-500 hover:text-indigo-600 flex items-center justify-center"><i class="ph ph-arrows-out-line-horizontal"></i></button>
                    <button @click="resizeWidget(widget.id, 0, 1)" class="w-8 h-8 rounded-full bg-white border border-slate-200 shadow text-slate-500 hover:text-indigo-600 flex items-center justify-center"><i class="ph ph-arrows-out-line-vertical"></i></button>
                    <button @click="deleteWidget(widget.id)" class="w-8 h-8 rounded-full bg-white border border-red-200 shadow text-red-500 hover:bg-red-50 flex items-center justify-center"><i class="ph ph-trash"></i></button>
                </div>

                <div class="flex justify-between items-start mb-4">
                    <h3 class="font-semibold text-slate-700 truncate" x-text="widget.title"></h3>
                    
                    <!-- MENU -->
                    <div class="relative">
                        <button @click="menuOpen = !menuOpen" @click.outside="menuOpen = false" class="text-slate-400 hover:text-slate-600 p-1 rounded hover:bg-slate-50 transition">
                            <i class="ph ph-dots-three text-xl"></i>
                        </button>
                        <div x-show="menuOpen" x-transition class="absolute top-0 right-0 mt-6 w-40 bg-white rounded-lg shadow-xl border border-slate-100 z-20 py-1">
                            <button @click="openEditModal(widget); menuOpen = false" class="w-full text-left px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 flex items-center gap-2">
                                <i class="ph ph-pencil-simple text-indigo-500"></i> Edit
                            </button>
                            <button @click="deleteWidget(widget.id); menuOpen = false" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center gap-2">
                                <i class="ph ph-trash text-red-500"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex-1 min-h-0 overflow-hidden relative">
                    <!-- Metric -->
                    <template x-if="widget.type === 'metric'">
                        <div class="flex flex-col justify-end h-full">
                            <div class="text-4xl font-bold text-slate-900" x-text="widget.content.value"></div>
                            <div class="text-sm font-medium mt-1 flex items-center gap-1" :class="widget.content.color || 'text-slate-500'">
                                <span x-text="widget.content.subtext"></span>
                            </div>
                        </div>
                    </template>

                    <!-- Text -->
                    <template x-if="widget.type === 'text'">
                        <div class="prose prose-sm text-slate-600 overflow-y-auto max-h-full">
                            <p x-text="widget.content.value"></p>
                        </div>
                    </template>

                    <!-- Chart -->
                    <template x-if="widget.type === 'chart'">
                        <div class="h-full w-full relative"><canvas :id="'chart-' + widget.id"></canvas></div>
                    </template>
                </div>
            </div>
        </template>
    </div>
</div>
