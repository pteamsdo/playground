<!-- VIEW: TABLES (Local)    -->
<!-- ======================= -->
<div class="h-[calc(100vh-100px)] flex flex-col" x-data="{
    tables: [],
    currentTable: null,
    tableData: { headers: [], rows: [] },
    loading: false,
    search: '',

    async init() {
        await this.fetchTables();
    },

    async fetchTables() {
        if (!window.DB || !window.DB.ready) {
            window.addEventListener('db-ready', () => this.fetchTables());
            return;
        }
        // Use Generic Interface
        const sql = window.DBInterface.getPublicTables();
        const res = await window.DB.query(sql);
        this.tables = res.map(r => r.table_name);
    },

    async loadTable(tableName) {
        if (this.currentTable === tableName) return;
        this.loading = true;
        this.currentTable = tableName;
        
        try {
            // Use Generic Interface
            const sql = window.DBInterface.getTableRows(tableName, 100);
            const result = await window.DB.query(sql);
            
            if (result.length > 0) {
                this.tableData.headers = Object.keys(result[0]);
                this.tableData.rows = result.map(row => Object.values(row));
            } else {
                this.tableData = { headers: [], rows: [] };
            }
        } catch (e) {
            console.error(e);
            alert('Query failed: ' + e.message);
        } finally {
            this.loading = false;
        }
    },

    async deleteTable(tableName) {
        if(!confirm(`Delete table '${tableName}'?`)) return;
        try {
            // Use Generic Interface
            const sql = window.DBInterface.dropTable(tableName);
            await window.DB.query(sql);
            
            await this.fetchTables();
            if (this.currentTable === tableName) {
                this.currentTable = null;
                this.tableData = { headers: [], rows: [] };
            }
        } catch(e) { alert(e.message); }
    },

    get filteredTables() {
        if (!this.search) return this.tables;
        return this.tables.filter(t => t.toLowerCase().includes(this.search.toLowerCase()));
    }
}">
    <header class="mb-6 flex justify-between items-center shrink-0">
        <div>
            <h1 class="text-3xl font-bold text-slate-900 tracking-tight">Data Explorer</h1>
            <p class="text-slate-500 mt-1">Directly querying local DuckDB instance.</p>
        </div>
        <button @click="fetchTables()" class="p-2 text-slate-500 hover:text-indigo-600 rounded-lg transition"><i class="ph ph-arrows-clockwise text-xl"></i></button>
    </header>

    <div class="flex-1 bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden flex">
        <!-- Sidebar -->
        <div class="w-64 border-r border-slate-100 bg-slate-50 flex flex-col">
            <div class="p-4 border-b border-slate-100">
                <input type="text" x-model="search" placeholder="Search tables..." class="w-full px-3 py-2 bg-white border border-slate-200 rounded-lg text-sm outline-none focus:border-indigo-500">
            </div>
            <div class="overflow-y-auto flex-1 p-2 space-y-1">
                <template x-for="table in filteredTables" :key="table">
                    <div class="group flex items-center justify-between px-3 py-2 rounded-lg text-sm font-medium cursor-pointer transition"
                         :class="currentTable === table ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-600 hover:bg-slate-200/50'"
                         @click="loadTable(table)">
                        <div class="flex items-center gap-2 truncate"><i class="ph ph-table"></i> <span x-text="table"></span></div>
                        <button @click.stop="deleteTable(table)" class="opacity-0 group-hover:opacity-100 p-1 text-slate-400 hover:text-red-600"><i class="ph ph-trash"></i></button>
                    </div>
                </template>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="flex-1 flex flex-col min-w-0 relative">
            <div x-show="loading" class="absolute inset-0 bg-white/80 z-10 flex items-center justify-center"><div class="animate-spin w-8 h-8 border-2 border-indigo-600 rounded-full border-t-transparent"></div></div>
            
            <div x-show="!currentTable" class="flex-1 flex items-center justify-center text-slate-400"><p>Select a table</p></div>

            <div x-show="currentTable" class="flex-1 overflow-auto bg-white">
                <table class="w-full text-sm text-left border-collapse">
                    <thead class="text-xs text-slate-500 uppercase bg-slate-50 sticky top-0 shadow-sm">
                        <tr>
                            <template x-for="header in tableData.headers" :key="header"><th class="px-4 py-3 font-semibold text-slate-700 bg-slate-50 border-b border-r border-slate-100 whitespace-nowrap" x-text="header"></th></template>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
                        <template x-for="(row, idx) in tableData.rows" :key="idx">
                            <tr class="hover:bg-indigo-50/30">
                                <template x-for="cell in row"><td class="px-4 py-2 text-slate-600 border-r border-slate-50 truncate max-w-xs" x-text="cell"></td></template>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
